<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" rel="stylesheet" />
    <title>Game time!</title>
  </head>
  <body>
    <div class="parent-section">
      <header>
        <div class="logo">
          dodo
        </div>
        <div class="container">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="nav">
          <ul>
            <li>You are home</li>
            <li>Contact</li>
          </ul>
        </div>
      </header>
      <div class="banner"></div>
      <section class="hello-section">
        <h2>Hello, dear stranger!</h2>
        <h3>what is your name?</h3>
        <input type="text" name="stranger-name" id="stranger-name" />
        <button class="name-btn btn" value="Submit">That's my name</button>
      </section>
    </div>

    <section class="quiz hide">
      <div class="banner-quiz"></div>

      <div>
        <div id="question-container">
          <div class="score-wrapper">
            <div>YOUR SCORE IS:</div>
            <div id="score"></div>
            <div id="congratulation"></div>
          </div>
          <div id="all-buttons">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
              <button
                type="submit"
                id="submitbutton"
                class="btn-answer answer-one"
              >
                Answer 1
              </button>
              <button
                type="submit"
                id="submitbutton"
                class="btn-answer answer-two"
              >
                Answer 2
              </button>
              <button
                type="submit"
                id="submitbutton"
                class="btn-answer answer-three"
              >
                Answer 3
              </button>
              <button
                type="submit"
                id="submitbutton"
                class="btn-answer answer-four"
              >
                Answer 4
              </button>
            </div>
            <button
              type="submit"
              id="submitbutton"
              onclick="document.getElementById('submitbutton').disabled = true;"
              class="btn next"
            >
              Next
            </button>
          </div>
        </div>
      </div>
    </section>
    <section class="second-game hide">
      <div class="banner-second-game">
        <button
        class="catch"
      >
        Catch me
      </button>
      </div>

      <div>
        <div id="second-game-content">
          <div class="score-wrapper-second-game">
            <div></div>
            <div id="score-second-game"></div>
            <div id="congratulation-second-game"></div>
          </div>
          <div class="content-second-game">
            <div class="info">
              <p>so... Next challenge is - try to catch the button!</p>
            </div>
          </div>

        </div>
      </div>


    </section> 
    
    <section class="animation hide">
      <div class="banner-finish-game"></div>
    </section>
    <footer>
      <div class="wrapper">
        <div>
          <p>Made by Dodo</p>
        </div>
        <div class="icons">
          <i>Linkenid</i>
          <i>Github</i>
        </div>
      </div>
    </footer>
    <script src="jasmine/jasmine-standalone-3.6.0/src/questions.js"></script>
    <script src="jasmine/jasmine-standalone-3.6.0/src/script.js"></script>
  </body>
</html>
